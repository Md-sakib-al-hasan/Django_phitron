{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}
{% load static %}
<div class="container mt-5" >
    <div class="row">
        <div class="col-6 align-self-center mt-3 mb-0 text-center" >
            <img class="w-100"  src="{{book.book_img.url}}" alt="bank">
        </div>
        <div class="col-6 d-flex align-items-center" >
            <div class="card p-5 m-5" >
                <div class="card-body">
                  <h5 class="card-title">{{book.book_Name}}</h5>
                  <p class="card-text">{{book.Description}}</p>
                  <h6 class="card-subtitle mb-2 text-body-secondary">Borrowing Price {{book.book_Price}}</h6>
                  <p>Category : {{book.book_category}}</p>
                  {% if user.is_authenticated %}
                  <a href="{% url 'buyNow' id=car.id %}" class="card-link">Borrowing Now</a>
                  {% endif %}
                  
                </div>
              </div>
        </div>
    </div>
  </div>
{% endblock content %}
