{% extends "base.html" %}
{% block content %}
<div class="d-flex flex-war justify-content-center">
    


  {% for post in data%}
   
  <div class="col ">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <p class="card-text">{{post.content}}</p>
        <a href="#" class="btn btn-primary">{{post.author.name}}</a>
        <p>
            {% for i in post.category.all  %}
            {{i}}
            {% endfor %}
        </p>
        <a href="{% url 'edit_post' post.id %}" class="btn btn-warning">Edit</a>
        <a href="{% url 'delete_post' post.id %}"  class="btn btn-danger">Delete</a>
      </div>
    </div>
  </div>
  {% endfor %}



</div>
{% endblock content %}
