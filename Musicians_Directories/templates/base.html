<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a href="{% url 'home' %}" class="navbar-brand">Home</a>
          <form class="d-flex" role="search">
            {% if user.is_authenticated %}
            <a href="{% url 'musician' %}" class="btn btn-outline-success" type="submit">add_musician</a>
            <a href="{% url 'album' %}" class="btn btn-outline-success" type="submit">add_album</a>
            <a href="{% url 'logout' %}" class="btn btn-outline-success" type="submit">logout</a>
            {% else %}
            <a href="{% url 'signup' %}" class="btn btn-outline-success" type="submit">signup</a>
            <a href="{% url 'login' %}" class="btn btn-outline-success" type="submit">login</a>
            {% endif %}
          </form>
        </div>
      </nav>
      {% block content %}{% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 
</body>
</html>
