{% extends "base.html" %}

{% block content %}

<div>
    <a class="btn btn-primary" href="{% url 'edit_profile' %}">Edit your Profile</a>
</div>
<div>
    <div class="d-flex flex-war justify-content-center">
    


        {% for post in data%}
         
        <div class="col ">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{post.title}}</h5>
              <p class="card-text">{{post.content}}</p>
              <a href="#" class="btn btn-primary">Author {{post.author}}</a>
              <p>
                  {% for i in post.category.all  %}
                  {{i}}
                  {% endfor %}
              </p>
              <a href="{% url 'edit_post' post.id %}" class="btn btn-warning">Edit</a>
              <a href="{% url 'delete_post' post.id %}"  class="btn btn-danger">Delete</a>
            </div>
          </div>
        </div>
        {% endfor %}
      
      
      
      </div>
</div>
    
{% endblock content %}
