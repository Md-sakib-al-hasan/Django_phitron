{% extends "base.html" %}
{% block content %}
     {% if messages %}
        {% for m in messages  %}
            <small {% if m.tags %} class="{{m.tags}}"  {% endif %} >{{m}}</small>    
        {% endfor %}
     {% endif %}


    {% load crispy_forms_tags  %}
    <form action="" class='w-50 m-auto' novalidate method='post' >
        {% csrf_token %}
       <!-- {{form | crispy}}-->
       {% for fm in form %}
         {{fm.label_tag}}
         {{fm}}
         {{fm.errors | striptags}}
       {% endfor %} 
       <br>
      <button type="submit" class="btn btn-primary">submit</button>
    </form>
  {% endblock content %}
